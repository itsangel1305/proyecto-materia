<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Médicos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="btn-group">
            <a class="btn btn-dark" href="{{ url_for('home') }}">Inicio</a>

        </div>
    </nav>
    <div class="container">
        <h1 class="my-4">Lista de Médicos</h1>
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">RFC</th>
                    <th scope="col">Cédula Profesional</th>
                    <th scope="col">Correo Electrónico</th>
                    <th scope="col">Contraseña</th>
                    <th scope="col">Rol</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for medico in medicos %}
                <tr>
                    <td>{{ medico[0] }}</td>
                    <td>{{ medico[1] }}</td>
                    <td>{{ medico[2] }}</td>
                    <td>{{ medico[3] }}</td>
                    <td>{{ medico[4] }}</td>
                    <td>{{ medico[5] }}</td>
                    <td>{{ medico[6] }}</td>
                    <td>
                        <a href="/editar/{{medico.0}}" class="btn btn-dark btn-sm me-1">Editar</a>
                        <a href="/eliminar/{{medico.0}}"class="btn btn-dark btn-sm me-1" onclick="return eliminar()">Borrar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script>
        function eliminar(){
           return confirm("¿Seguro que quieres eliminar este dato?");
           }
   </script>
</body>
</html>
